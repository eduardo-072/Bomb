<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style4.css">
    <title>Compra Bubble Tea</title>
</head>

<body>
    <div class="menu-icon" id="menuIcon">
        <i class="fas fa-bars"></i>
    </div>

    <div class="Menu-Lateral" id="sideMenu">
        <a href="./cadastro.html"><i class="fa-solid fa-user"></i> <span class="iten-ds">Cadastrar</span></a>
        <a href="./sobreNos.html"><i class="fa-solid fa-user"></i> <span class="iten-ds">Sobre nós</span></a>
        <a href="./cardapio.html"><i class="fa-solid fa-user"></i> <span class="iten-ds">Cardápio</span></a>
        <a href="./index.html"><i class="fa-solid fa-user"></i> <span class="iten-ds">Home</span></a>
        <a href="https://github.com/eduardo-072" target="_blank"><i class="fa-brands fa-github"></i> <span
                class="iten-ds">Meu Github</span></a>
        <img class="imgLateral" src="./fotos_personangens/Cores-removebg-preview.png" alt="">
    </div>

    <nav class="content">
        <img class="img" src="./fotos_personangens/Cores-removebg-preview.png" alt="">
        <h1><strong>Compra de Bubble Tea</strong></h1>
    </nav>

    <div class="container">
        <div class="formulario-box">
            <label for="pagamento">Forma de pagamento:</label>
            <select id="pagamento" onchange="verificarPagamento()">
                <option value="">--Selecione--</option>
                <option value="pix">PIX</option>
                <option value="cartao">Cartão de Crédito</option>
            </select>

            <div id="campo-cartao" style="display:none; margin-top:15px;">
                Número do cartão <input type="text" id="numero-cartao" placeholder="Número do cartão"
                    maxlength="19"><br><br>
                Validade do cartão <input type="text" id="validade-cartao" placeholder="MM/AA" maxlength="5"><br><br>
                Senha <input type="password" id="cvv-cartao" placeholder="CVV" maxlength="3">
            </div><br>

            <div id="campo-pix" style="display: none;" class="text-center mt-3">
                <p>Escaneie o QR Code abaixo para pagar com PIX:</p>
                <img src="./fotos_personangens/meuqrcode.png.png" alt="QR Code PIX" style="width: 200px;">
            </div>


            <button onclick="compraPaga()" id="btn" class="btn btn-success mt-3">Finalizar compra</button>

            <div id="adicionado" class="alert alert-success mt-3" style="display:none;">
                <span id="alert-text"></span>
            </div>

            <div id="Erro" class="alert-box"></div>

        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Bomb. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
    <script src="pagamento.js"></script>
</body>

</html>
